<!-- consultation.component.html -->
<section class="consultation-section">
  <div class="container">
    <h2 class="section-title text-center fw-bolder mb-4">Jadwalkan Konsultasi Anda</h2>

    <div class="card consultation-card mx-auto">
      <div class="card-body p-4 p-md-5">
        <div class="row">

          <!-- Form Kontak -->
          <div class="col-lg-6 border-end-lg mb-5 mb-lg-0 pe-lg-4">
            <h5 class="form-column-title fw-bold mb-4">Formulir Kontak</h5>
            <form [formGroup]="consultationForm" (ngSubmit)="submitConsultation()">
              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Nama Lengkap Anda" required
                       [ngClass]="{ 'is-invalid': submittedConsultation && consultationForm.controls['name'].errors}">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="email@contoh.com" required
                       [ngClass]="{ 'is-invalid': submittedConsultation && consultationForm.controls['email'].errors}">
              </div>

              <div class="mb-4">
                <label class="form-label">Keperluan Konsultasi</label>
                <textarea class="form-control" formControlName="needs" rows="5" placeholder="Jelaskan kebutuhan Anda..." required
                          [ngClass]="{ 'is-invalid': submittedConsultation && consultationForm.controls['needs'].errors}"></textarea>
              </div>

              <button type="submit" class="btn btn-custom-primary w-100">Kirim Pesan</button>
            </form>
          </div>

          <!-- Form Jadwal -->
          <div class="col-lg-6 ps-lg-4">
            <h5 class="form-column-title fw-bold mb-4">Jadwal Konsultasi</h5>
            <form [formGroup]="scheduleForm" (ngSubmit)="submitSchedule()">
              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Nama Lengkap Anda" required
                       [ngClass]="{ 'is-invalid': submittedSchedule && scheduleForm.controls['name'].errors}">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="email@contoh.com" required
                       [ngClass]="{ 'is-invalid': submittedSchedule && scheduleForm.controls['email'].errors}">
              </div>

              <div class="mb-3">
                <label class="form-label">Pilih Tanggal</label>
                <input type="date" class="form-control" formControlName="date" required
                       [ngClass]="{ 'is-invalid': submittedSchedule && scheduleForm.controls['date'].errors}">
              </div>

              <div class="mb-4">
                <label class="form-label">Pilih Waktu</label>
                <input type="time" class="form-control" formControlName="time" required
                       [ngClass]="{ 'is-invalid': submittedSchedule && scheduleForm.controls['time'].errors}">
              </div>

              <button type="submit" class="btn btn-custom-primary w-100">Ajukan Jadwal</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
