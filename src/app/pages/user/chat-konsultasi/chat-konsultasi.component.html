<section class="consultation-section">
  <div class="container">
    <h2 class="section-title text-center fw-bolder mb-4">Jadwalkan Konsultasi Anda</h2>

    <div class="card consultation-card mx-auto">
      <div class="card-body p-4 p-md-5">
        <div class="row">

          <div class="col-lg-6 border-end-lg mb-5 mb-lg-0 pe-lg-4">
            <h5 class="form-column-title fw-bold mb-4">Formulir Kontak</h5>
            <form>
              <div class="mb-3">
                <label for="contactName" class="form-label">Nama</label>
                <input type="text" class="form-control" id="contactName" placeholder="Nama Lengkap Anda">
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="email@contoh.com">
              </div>
              <div class="mb-4">
                <label for="consultationNeeds" class="form-label">Keperluan Konsultasi</label>
                <textarea class="form-control" id="consultationNeeds" rows="5" placeholder="Jelaskan kebutuhan Anda..."></textarea>
              </div>
              <button type="submit" class="btn btn-custom-primary w-100">Kirim Pesan</button>
            </form>
          </div>

          <div class="col-lg-6 ps-lg-4">
            <h5 class="form-column-title fw-bold mb-4">Jadwal Konsultasi</h5>
            <form>
              <div class="mb-3">
                <label for="scheduleName" class="form-label">Nama</label>
                <input type="text" class="form-control" id="scheduleName" placeholder="Nama Lengkap Anda">
              </div>
              <div class="mb-3">
                <label for="scheduleEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="scheduleEmail" placeholder="email@contoh.com">
              </div>
              <div class="mb-3">
                <label for="scheduleDate" class="form-label">Pilih Tanggal</label>
                <div class="input-icon-wrapper">
                  <input type="text" onfocus="(this.type='date')" onblur="(this.value ? this.type='date' : this.type='text')" class="form-control" id="scheduleDate" placeholder="dd/mm/yyyy">
                  <i class="fas fa-calendar-alt input-icon"></i>
                </div>
              </div>
              <div class="mb-4">
                <label for="scheduleTime" class="form-label">Pilih Waktu</label>
                <div class="input-icon-wrapper">
                  <input type="text" onfocus="(this.type='time')" onblur="(this.value ? this.type='time' : this.type='text')" class="form-control" id="scheduleTime" placeholder="--:--">
                  <i class="fas fa-clock input-icon"></i>
                </div>
              </div>
              <button type="submit" class="btn btn-custom-primary w-100">Ajukan Jadwal</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
